name: Auto Merge Mirror to Main

on:
  push:
    branches:
      - mirror

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0  # Full history is needed

      - name: Set up Git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Fetch mirror branch
        run: git fetch origin mirror

      - name: Merge mirror into main (create merge commit)
        run: |
          git merge --no-ff origin/mirror -m "Auto-merge mirror into main"
          git push origin main
